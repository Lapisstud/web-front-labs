<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калинин Игорь Евгеньевич. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .controls label {
            display: flex;
            flex-direction: column;
            font-weight: bold;
        }
        
        .controls input {
            width: 100px;
            padding: 5px;
            margin-top: 5px;
        }
        
        .controls button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .controls button:hover {
            background-color: #45a049;
        }
        
        #mtable {
            margin-top: 20px;
        }
        
        #mtable div {
            margin: 5px 0;
            padding: 5px;
            background-color: #f9f9f9;
            border-left: 3px solid #4CAF50;
        }
        
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <script>
        function showMultipleTable() {
            let multiplier = parseInt(document.getElementById('multiplier').value) || 7;
            let start = parseInt(document.getElementById('start').value) || 1;
            let end = parseInt(document.getElementById('end').value) || 10;
            
            let tbl = document.getElementById('mtable');
            let errorMsg = document.getElementById('error-msg');
            
            if (errorMsg) {
                errorMsg.remove();
            }
            
            tbl.innerHTML = '<h1>Таблица умножения</h1>';
            
            if (isNaN(multiplier) || isNaN(start) || isNaN(end)) {
                let error = document.createElement('div');
                error.className = 'error';
                error.id = 'error-msg';
                error.textContent = 'Пожалуйста, введите корректные числовые значения';
                tbl.appendChild(error);
                return;
            }

            if (start > end) {
                [start, end] = [end, start];
                let warning = document.createElement('div');
                warning.className = 'error';
                warning.id = 'error-msg';
                warning.textContent = 'Значения "Начать с" и "Закончить на" были автоматически поменяны местами';
                tbl.appendChild(warning);
            }
            for(let i = start; i <= end; i++) {
                let s = `<div>${i} × ${multiplier} = ${(i * multiplier)}</div>`;
                tbl.innerHTML += s;
            }
        }
    </script>
</head>
<body onload="showMultipleTable()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>
    <main>
        <div class="controls">
            <label>
                Умножить на:
                <input type="number" id="multiplier" value="7" min="1">
            </label>
            <label>
                Начать с:
                <input type="number" id="start" value="1" min="1">
            </label>
            <label>
                Закончить на:
                <input type="number" id="end" value="10" min="1">
            </label>
            <button onclick="showMultipleTable()">Таблица</button>
        </div>
        <div id="mtable"></div>
    </main>
    <footer>
        &copy; Калинин Игорь, ФБИ-32, 3 курс, 2025
    </footer>
</body>
</html>
