<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калинин Игорь Евгеньевич. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        .date-container {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .date-item {
            margin: 15px 0;
            padding: 10px;
            border-left: 4px solid #4CAF50;
            background-color: white;
            border-radius: 0 5px 5px 0;
        }
        .locale-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .date-value {
            font-family: 'Courier New', monospace;
            color: #27ae60;
            font-size: 1.1em;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        #current-date {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        header {
            transition: color 0.5s ease-in-out;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .controls button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .controls button:hover {
            background-color: #45a049;
        }
        
        .controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .time-controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .time-controls button {
            background-color: #2196F3;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .time-controls button:hover {
            background-color: #0b7dda;
        }
        
        .time-controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #ccc;
        }
        
        .status-active {
            background-color: #4CAF50;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>
    <main>
        <div class="controls">
            <button id="start-btn">Старт (анимация)</button>
            <button id="stop-btn" disabled>Стоп (анимация)</button>
        </div>
        
        <div class="time-controls">
            <span id="time-status" class="status-indicator"></span>
            <button id="update-time-btn">Обновлять время</button>
            <button id="stop-time-btn" disabled>Остановить обновление</button>
        </div>
        
        <h1>Текущая дата и время</h1>
        
        <div class="date-container">
            <h2>Текущая дата (русская локаль):</h2>
            <div id="current-date"></div>
        </div>
        
        <div class="date-container">
            <h2>Дата и время в разных локалях:</h2>
            <div id="other-dates"></div>
        </div>
    </main>
    <footer>
        &copy; Калинин Игорь, ФБИ-32, 3 курс, 2025
    </footer>
    
    <script>
        let colorInterval;
        let timeInterval;
        
        function showDate() {
            const out = document.getElementById('current-date');
            const today = new Date();
            out.textContent = today.toLocaleString('ru-RU');
        }
        
        function showOtherDates() {
            const container = document.getElementById('other-dates');
            const today = new Date();
            
            const locales = [
                { code: 'en-US', name: 'Американский английский (США)' },
                { code: 'en-GB', name: 'Британский английский (Великобритания)' },
                { code: 'de-DE', name: 'Немецкий (Германия)' },
                { code: 'fr-FR', name: 'Французский (Франция)' },
                { code: 'ja-JP', name: 'Японский (Япония)' },
                { code: 'zh-CN', name: 'Китайский (Китай)' },
                { code: 'es-ES', name: 'Испанский (Испания)' },
                { code: 'ar-SA', name: 'Арабский (Саудовская Аравия)' }
            ];
            
            container.innerHTML = '';
            
            locales.forEach(locale => {
                const dateElement = document.createElement('div');
                dateElement.className = 'date-item';
                
                const localeName = document.createElement('div');
                localeName.className = 'locale-name';
                localeName.textContent = locale.name + ' (' + locale.code + ')';
                
                const dateValue = document.createElement('div');
                dateValue.className = 'date-value';
                dateValue.textContent = today.toLocaleString(locale.code);
                
                dateElement.appendChild(localeName);
                dateElement.appendChild(dateValue);
                
                container.appendChild(dateElement);
            });
        }
        
        function changeColor() {
            const header = document.getElementsByTagName('header')[0];
            
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            
            header.style.color = `rgb(${r}, ${g}, ${b})`;
        }
        
        function startAnimation() {
            changeColor();
            
            colorInterval = setInterval(changeColor, 1500);
            
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
        }
        
        function stopAnimation() {
            clearInterval(colorInterval);
            
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
        }
        
        function updateTime() {
            showDate();
            showOtherDates();
        }
        
        function startTimeUpdate() {
            updateTime();
            
            timeInterval = setInterval(updateTime, 1000);
            
            document.getElementById('update-time-btn').disabled = true;
            document.getElementById('stop-time-btn').disabled = false;
            
            document.getElementById('time-status').classList.add('status-active');
        }
        
        function stopTimeUpdate() {
            clearInterval(timeInterval);
            
            document.getElementById('update-time-btn').disabled = false;
            document.getElementById('stop-time-btn').disabled = true;
            
            document.getElementById('time-status').classList.remove('status-active');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            
            document.getElementById('start-btn').addEventListener('click', startAnimation);
            document.getElementById('stop-btn').addEventListener('click', stopAnimation);
            
            document.getElementById('update-time-btn').addEventListener('click', startTimeUpdate);
            document.getElementById('stop-time-btn').addEventListener('click', stopTimeUpdate);
            
            document.getElementById('current-date').addEventListener('dblclick', updateTime);
        });
    </script>
</body>
</html>
