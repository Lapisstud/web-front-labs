<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калинин Игорь Евгеньевич. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        .exchange-container {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .exchange-info {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #4CAF50;
        }
        
        .exchange-rate {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        .exchange-details {
            margin: 10px 0;
            font-size: 1.1em;
        }
        
        .positive {
            color: #2e7d32;
            font-weight: bold;
        }
        
        .negative {
            color: #c62828;
            font-weight: bold;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        
        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .credit {
            font-size: 0.9em;
            color: #666;
            margin-top: 20px;
            text-align: center;
        }
        
        .credit a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .credit a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    
    <main>
        <h1>Курс евро</h1>
        
        <div class="exchange-container">
            <button id="get-euro-rate">Получить курс евро</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Загрузка данных...</p>
            </div>
            
            <div id="exchange-result">
            </div>
        </div>
        
        <div class="credit">
            <p>Данные предоставлены: <a href="https://www.cbr-xml-daily.ru/">API для курсов ЦБ РФ</a></p>
        </div>
    </main>
    
    <footer>
        &copy; Калинин Игорь, ФБИ-32, 3 курс, 2025
    </footer>
    
    <script>
        function getEuroExchangeRate() {
            document.getElementById('loading').style.display = 'block';
            
            const button = document.getElementById('get-euro-rate');
            button.disabled = true;
            
            const url = 'https://www.cbr-xml-daily.ru/daily_json.js';
            
            fetch(url)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    displayEuroRate(data);
                    
                    document.getElementById('loading').style.display = 'none';
                    
                    button.disabled = false;
                })
                .catch(function(error) {
                    console.error('Ошибка при получении данных:', error);
                    
                    document.getElementById('loading').style.display = 'none';
                    
                    button.disabled = false;
                    
                    document.getElementById('exchange-result').innerHTML = `
                        <div class="exchange-info">
                            <p>Произошла ошибка при загрузке данных. Пожалуйста, попробуйте позже.</p>
                        </div>
                    `;
                });
        }
        
        function displayEuroRate(data) {
            const euro = data.Valute.EUR;
            
            const date = new Date(data.Date);
            const formattedDate = date.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            const difference = euro.Value - euro.Previous;
            const differenceClass = difference > 0 ? 'positive' : (difference < 0 ? 'negative' : '');
            const differenceText = difference > 0 ? 'поднялся' : (difference < 0 ? 'опустился' : 'не изменился');
            const differenceSymbol = difference > 0 ? '↑' : (difference < 0 ? '↓' : '→');
            
            const resultHTML = `
                <div class="exchange-info">
                    <h3>Курс евро на ${formattedDate}</h3>
                    <div class="exchange-rate">${euro.Value.toFixed(2)} руб.</div>
                    <div class="exchange-details">
                        <p>Номинал: ${euro.Nominal} ${euro.Name}</p>
                        <p>Код валюты: ${euro.CharCode}</p>
                        <p>Курс за прошлую дату: ${euro.Previous.toFixed(2)} руб.</p>
                        <p>Разница: <span class="${differenceClass}">${differenceSymbol} ${Math.abs(difference).toFixed(2)} руб.</span></p>
                        <p>Курс евро ${differenceText} по сравнению с предыдущим значением.</p>
                    </div>
                </div>
            `;
            
            document.getElementById('exchange-result').innerHTML = resultHTML;
        }
        
        document.getElementById('get-euro-rate').addEventListener('click', getEuroExchangeRate);
    </script>
</body>
</html>
