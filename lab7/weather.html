<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калинин Игорь Евгеньевич. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        .weather-container {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .weather-info {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #2196F3;
        }
        
        .temperature {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        .weather-details {
            margin: 10px 0;
            font-size: 1.1em;
        }
        
        .time-period {
            font-weight: bold;
            color: #1565C0;
            margin-bottom: 5px;
        }
        
        button {
            background-color: #2196F3;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0b7dda;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        
        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .today-forecast {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .forecast-item {
            text-align: center;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 5px;
            margin: 10px;
            flex: 1;
            min-width: 150px;
        }
        
        .forecast-time {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .forecast-temp {
            font-size: 1.3em;
            font-weight: bold;
            color: #1565C0;
        }
        
        .credit {
            font-size: 0.9em;
            color: #666;
            margin-top: 20px;
            text-align: center;
        }
        
        .credit a {
            color: #2196F3;
            text-decoration: none;
        }
        
        .credit a:hover {
            text-decoration: underline;
        }
        
        .current-date {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            color: #1565C0;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    
    <main>
        <h1>Погода в Новосибирске</h1>
        
        <div class="weather-container">
            <button id="get-weather">Получить прогноз погоды</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Загрузка данных о погоде...</p>
            </div>
            
            <div id="weather-result">
            </div>
        </div>
        
        <div class="credit">
            <p>Данные о погоде предоставлены: <a href="https://open-meteo.com/">Open-Meteo.com</a></p>
        </div>
    </main>
    
    <footer>
        &copy; Калинин Игорь, ФБИ-32, 3 курс, 2025
    </footer>
    
    <script>
        function getWeatherForecast() {
            document.getElementById('loading').style.display = 'block';
            
            const button = document.getElementById('get-weather');
            button.disabled = true;
            
            const latitude = 55.0415;
            const longitude = 82.9346;
            
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&hourly=temperature_2m&timezone=Asia%2FBangkok`;
            
            fetch(url)
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('Ошибка сети: ' + response.status);
                    }
                    return response.json();
                })
                .then(function(data) {
                    displayWeather(data);
                    
                    document.getElementById('loading').style.display = 'none';
                    
                    button.disabled = false;
                })
                .catch(function(error) {
                    console.error('Ошибка при получении данных о погоде:', error);
                    
                    document.getElementById('loading').style.display = 'none';
                    
                    button.disabled = false;
                    
                    document.getElementById('weather-result').innerHTML = `
                        <div class="weather-info">
                            <p>Произошла ошибка при загрузке данных о погоде. Пожалуйста, попробуйте позже.</p>
                        </div>
                    `;
                });
        }
        
        function displayWeather(data) {
            const times = data.hourly.time;
            const temperatures = data.hourly.temperature_2m;
            
            const today = new Date();
            const todayString = today.toISOString().split('T')[0];
            
            const targetTimes = [
                { time: '08:00', search: `${todayString}T08:00` },
                { time: '12:00', search: `${todayString}T12:00` },
                { time: '20:00', search: `${todayString}T20:00` }
            ];
            
            const formattedDate = today.toLocaleDateString('ru-RU', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                weekday: 'long'
            });
            
            let forecastHTML = `
                <div class="weather-info">
                    <h3>Прогноз погоды в Новосибирске</h3>
                    <div class="current-date">${formattedDate}</div>
                    <div class="today-forecast">
            `;
            
            targetTimes.forEach(target => {
                const index = times.indexOf(target.search);
                let temp = 'Н/Д';
                
                if (index !== -1) {
                    temp = `${temperatures[index].toFixed(1)}°C`;
                }
                
                forecastHTML += `
                    <div class="forecast-item">
                        <div class="forecast-time">${target.time}</div>
                        <div class="forecast-temp">${temp}</div>
                    </div>
                `;
            });
            
            forecastHTML += `
                    </div>
                    <div class="weather-details">
                        <p>Координаты: ${data.latitude.toFixed(4)}° с.ш., ${data.longitude.toFixed(4)}° в.д.</p>
                        <p>Часовой пояс: Asia/Bangkok (совпадает с Новосибирском)</p>
                    </div>
                </div>
            `;
            
            document.getElementById('weather-result').innerHTML = forecastHTML;
        }
        
        document.getElementById('get-weather').addEventListener('click', getWeatherForecast);
    </script>
</body>
</html>
