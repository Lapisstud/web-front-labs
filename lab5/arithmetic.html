<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калинин Игорь Евгеньевич. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(isNaN(a)) {
                alert('Введите число в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }
            if(isNaN(b)) {
                alert('Введите число в второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            inputB.style.color = '';
            inputB.style.borderColor = '';
            inputA.style.color = '';
            inputA.style.borderColor = '';
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showSub() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(isNaN(a)) {
                alert('Введите число в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }
            if(isNaN(b)) {
                alert('Введите число в второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            inputB.style.color = '';
            inputB.style.borderColor = '';
            inputA.style.color = '';
            inputA.style.borderColor = '';
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showMult() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(isNaN(a)) {
                alert('Введите число в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }
            if(isNaN(b)) {
                alert('Введите число в второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            inputB.style.color = '';
            inputB.style.borderColor = '';
            inputA.style.color = '';
            inputA.style.borderColor = '';
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        function showDel() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if(b == 0) {
                alert('На 0 делить нельзя!')
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите число в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }
            if(isNaN(b)) {
                alert('Введите число в второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            inputB.style.color = '';
            inputB.style.borderColor = '';
            inputA.style.color = '';
            inputA.style.borderColor = '';

            let result = a / b;
            alert('Частное ' + a + ' и ' + b + ' равно ' + result);
        }
        function showMulty() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if(b == 0 && a == 0) {
                alert('Нельзя 0 возводить в степень 0!')
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите число в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }
            if(isNaN(b)) {
                alert('Введите число в второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            inputB.style.color = '';
            inputB.style.borderColor = '';
            inputA.style.color = '';
            inputA.style.borderColor = '';
            let result = a ** b;
            alert('Результат возведения ' + a + ' в степень ' + b + ' равен ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nКалинин Игорь Евгеньевич';
            alert(author);
        }
        function dblclicking() {
            let dblclick = 'Прикрепи свою карету к звезде\nангл. Hitch your wagon to a star';
            alert(dblclick);
        }
        function changeOutput(buttonNum, backColor, textColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
        }
    </script>
    <style>
        header, footer{
            cursor: pointer;
        }
        .message{
            width: 300px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            margin: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: Arial, sans-serif;
            cursor: pointer;
            display: inline-block;    
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        } 
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <br>
    
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showSub()">Найти разность чисел</div>
        <div class="message" onclick="showMult()">Найти произведение чисел</div>
        <div class="message" onclick="showDel()">Найти частное чисел</div>
        <div class="message" onclick="showMulty()">Найти результат возведения в степень</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div>
            <input type="button" onclick="changeOutput(1, 'red', 'yellow')" value="Кнопка 1">
            <input type="button" onclick="changeOutput(2, 'black', 'lime')" value="Кнопка 2">
            <input type="button" onclick="changeOutput(3, 'orange', 'azure')" value="Кнопка 3">
            <input type="button" onclick="changeOutput(4, 'darkblue', 'pink')" value="Кнопка 4">
        </div>

        <div id="output"></div>
    </main>
    <footer ondblclick="dblclicking()">
        &copy; Калинин Игорь, ФБИ-32, 3 курс, 2025
    </footer>
</body>
</html>
